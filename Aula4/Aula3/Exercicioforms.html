<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cadastro da Liga dos Programadores</h1>
    <form action="">

        Nome<input type="text" placeholder=" João Silva" required>
       <p>Email: <input type="email" placeholder=" jaosmar@gmail.com" required> - Senha: <input type="password"required></p>
       </p>Data de Nascimento: <input type="date" required> - Foto: <input type="file"></p>
       Nacionalidade: <input type="option"> - Genero <input type="radio" id="html" name="fav_language" value="HTML">
       <label for="Mulher">Mulher(Trans ou cis)</label>
       <input type="radio" id="css" name="fav_language" value="CSS">
       <label for="Homem">Homem(Trans ou cis)</label>
       <input type="radio" id="javascript" name="fav_language" value="JavaScript">
       <label for="Não-binario">Não-binario</label>

       <p>Linguagens que você domina: </p>
       <input type="checkbox">JavaScript - <input type="checkbox"> Python - <input type="checkbox"> C - <input type="checkbox"> Java
       <p><textarea rows="10" cols="30" placeholder="Por que você quer ser um programador"></textarea></p>
       <input type="submit" value=" Criar">

    </form>

</body>
</html>
